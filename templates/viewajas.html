
{%extends "headerfooter.html"%}

{% block content %}




<script >
    function done()

    {
        alert("need doctor");
        var did=document.getElementById('did').value;
        alert(did);



        $.ajax({

                url:'/viewajas/',
                data:
                {
                    'docid':did
                },
                datatype: 'json',
                success: function(data)
                {
 
                    document.getElementById("dnameid").value=data.dname;
                    document.getElementById("dspecialid").value=data.dspecial;
                    document.getElementById("dtimeid").value=data.dtime;

                }


            });




    }
</script>

    <!-- inner banner -->
    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title font-weight-bold pt-sm-5 pt-4">Patient</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right mx-2"></i>Patients</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact section -->
    <section class="w3l-contact-11 py-5" id="contact">
        <div class="container py-md-5 py-4">
            <h3 class="title-style text-center mb-5"><span>Patient </span>register </h3>

            <div class="form-inner-cont mx-auto" style="max-width:800px">
                <form action="/view/" method="post" class="signin-form">
                    {% csrf_token %}
                    <div class="row align-form-map">
                        <div class="col-sm-6 form-input">
                            <!-- <input type="text" name="drName2" id="" placeholder="Available Doctors" value="{x.id}" /> -->


                            <select name='drn' id="did" onchange="done()">
                                <option>Select Doctor</option>
                            {% for x in viewquery %}

                                <option id="dnameid" value="{{x.id}}">{{x.dname}}</option>
                            {% endfor %}

                            </select>
                        </div>
                       <!--  <div class="col-sm-6 form-input">
                            <input type="email" name="email" id="" placeholder="Email" required="" />
                        </div>
                        <div class="col-sm-6 form-input">
                            <input type="text" name="locations" placeholder="location" class="contact-input">
                        </div> -->
                        <div class="col-sm-6 form-input">
                            <input type="text" id="dtimeid" name="time2" placeholder="Time for Booking" class="contact-input" >
                        </div>
                          <div class="col-sm-6 form-input">
                            <input type="text" name="special1" placeholder=" specialised" id="dspecialid" class="contact-input" >
                        </div>
                    </div>
                    <div class="form-input">
                        <textarea  name="des1" id="" placeholder="need for doctor" required=""></textarea>
                    </div>
                    <div class="submit text-right">
                        <button type="submit" class="btn btn-style">For Booking
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- map -->
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317718.69319292053!2d-0.3817765050863085!3d51.528307984912544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C+UK!5e0!3m2!1sen!2spl!4v1562654563739!5m2!1sen!2spl"
            width="100%" height="400" frameborder="0" style="border: 0px;" allowfullscreen=""></iframe>
    </div>
    <!-- //contact section -->

    {% endblock %}
